<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizapp</title>

  <link rel="icon" href="">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/assets.css">
  <link rel="stylesheet" href="./styles/display.css">
  <link rel="stylesheet" href="./styles/standart.css">
  <link rel="stylesheet" href="style.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./scripts/db.js"></script>
  <script src="./scripts/templates.js"></script>
  <script src="script.js"></script>
</head>

<body onload="init()">
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">QuizApp</span>
    </div>
  </nav>

  <div class="container">
    <div class="card quiz-card">
      <img src="./assets/img/logo.png" class="card-img-top" alt="...">

      <div  class="progress" >
        <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%">25%</div>
      </div>





      <div class="card-body display-flex" id="endscreen" style="display: none;">
        <div class="d-clm">
          <div class="txt-center">Du hast das Spiel beendet!</div>

          <div class="txt-center">Du hast <b id="amount_of_right_questions"></b> Fragen von <b id="amount_of_questions"></b> richtig beantwortet.</div>

          <div class="button-row">
            <button onclick="restartGame()" class="btn btn-primary" id="restart-button">Erneut spielen</button>
          </div>

        </div>

        <div><img class="width-100" src="./assets/img/tropy.png" alt=""></div>
      </div>





      <div class="card-body" id="question-body">
        <h5 class="card-title" id="question_text"></h5>

        <div onclick="answer('answer_1')" class="card quiz-answer-card mb-2">
          <div class="card-body" id="answer_1">
            Antwort
          </div>
        </div>

        <div onclick="answer('answer_2')" class="card quiz-answer-card mb-2">
          <div class="card-body" id="answer_2">
            Antwort
          </div>
        </div>

        <div onclick="answer('answer_3')" class="card quiz-answer-card mb-2">
          <div class="card-body" id="answer_3">
            Antwort
          </div>
        </div>

        <div onclick="answer('answer_4')" class="card quiz-answer-card mb-2">
          <div class="card-body" id="answer_4">
            Antwort
          </div>
        </div>

        <div class="question-footer">
          <span><b id="current_question">1</b> von <b id="all_question">5</b> Fragen</span>
          <button onclick="nextButton()" class="btn btn-primary" id="next-button" disabled>NÃ¤chste Frage</button>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
